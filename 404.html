<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost in Scrolling - Smart Scroll</title>
    <link rel="icon" href="assets/icons/png/icon-32x32.png" sizes="32x32">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3A7BCA;
            --accent: #2962FF;
            --dark: #121212;
            --light: #F5F7FA;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: white;
            cursor: none;
        }
        
        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 250 250' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
            pointer-events: none;
        }
        
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        
        .knob {
            position: absolute;
            width: 120px;
            height: 120px;
            background: var(--primary);
            border-radius: 60px;
            box-shadow: 0 0 60px rgba(58, 123, 202, 0.5);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            transition: transform 0.3s ease;
        }
        
        .knob::after {
            content: '';
            position: absolute;
            width: 15px;
            height: 60px;
            background: white;
            top: 12px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        
        .error-text {
            position: absolute;
            font-size: 25vw;
            font-weight: 800;
            opacity: 0.1;
            z-index: 1;
            color: var(--primary);
            transform-origin: center;
        }
        
        .circle-text {
            position: absolute;
            width: 400px;
            height: 400px;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .circle-text text {
            fill: white;
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            font-weight: 600;
        }
        
        .scroll-down {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .scroll-line {
            position: absolute;
            width: 2px;
            height: 100%;
            background: var(--primary);
            opacity: 0.2;
        }
        
        .message {
            position: relative;
            margin-top: 260px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
            z-index: 10;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        
        .home-link {
            position: fixed;
            right: 30px;
            bottom: 30px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 12px 25px;
            background: var(--primary);
            border-radius: 30px;
            z-index: 10;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 20px rgba(41, 98, 255, 0.3);
        }
        
        .custom-cursor {
            position: fixed;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: width 0.3s, height 0.3s, background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .custom-cursor::after {
            content: '';
            width: 5px;
            height: 5px;
            background: var(--primary);
            border-radius: 50%;
        }
        
        .custom-cursor.active {
            width: 65px;
            height: 65px;
            background: rgba(58, 123, 202, 0.2);
        }
        
        .magnetic-area {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
        }
        
        @media (max-width: 768px) {
            .circle-text {
                width: 300px;
                height: 300px;
            }
            
            .knob {
                width: 90px;
                height: 90px;
            }
            
            .knob::after {
                height: 45px;
                width: 12px;
                top: 8px;
            }
            
            .message {
                margin-top: 200px;
                font-size: 1.2rem;
                max-width: 280px;
            }
        }
    </style>
</head>
<body>
    <div class="noise"></div>
    
    <div class="scroll-down" id="scrollLines"></div>
    
    <div class="container">
        <div class="error-text">404</div>
        
        <svg class="circle-text" viewBox="0 0 100 100">
            <path id="circle" d="M 50, 50 m -37, 0 a 37,37 0 1,1 74,0 a 37,37 0 1,1 -74,0" fill="none"/>
            <text>
                <textPath href="#circle">
                    PAGE NOT FOUND • SCROLL TOO FAR • PAGE NOT FOUND • SCROLL TOO FAR • 
                </textPath>
            </text>
        </svg>
        
        <div class="magnetic-area" id="magneticArea"></div>
        <div class="knob" id="knob"></div>
        
        <div class="message">You've turned the knob too far.<br>This page doesn't exist.</div>
    </div>
    
    <a href="index.html" class="home-link">Back to reality</a>
    
    <div class="custom-cursor" id="cursor"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Custom cursor
            const cursor = document.getElementById('cursor');
            const links = document.querySelectorAll('a');
            
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });
            
            links.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    cursor.classList.add('active');
                });
                
                link.addEventListener('mouseleave', () => {
                    cursor.classList.remove('active');
                });
            });
            
            // Create scrolling lines
            const scrollLines = document.getElementById('scrollLines');
            for (let i = 0; i < 20; i++) {
                const line = document.createElement('div');
                line.className = 'scroll-line';
                line.style.left = Math.random() * 100 + '%';
                line.style.animationDuration = (Math.random() * 2 + 1) + 's';
                line.style.animationDelay = (Math.random() * 2) + 's';
                scrollLines.appendChild(line);
            });
            
            // Magnetic effect for knob
            const knob = document.getElementById('knob');
            const magneticArea = document.getElementById('magneticArea');
            let knobAngle = 0;
            let isInMagneticArea = false;
            
            magneticArea.addEventListener('mousemove', (e) => {
                isInMagneticArea = true;
                
                const rect = magneticArea.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = rect.width / 2;
                
                if (distance < maxDistance) {
                    const normDist = distance / maxDistance;
                    const scale = 1 - normDist * 0.3;
                    
                    knobAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI) + 90;
                    
                    knob.style.transform = `translate(calc(-50% + ${deltaX * 0.1}px), calc(-50% + ${deltaY * 0.1}px)) rotate(${knobAngle}deg) scale(${scale})`;
                }
            });
            
            magneticArea.addEventListener('mouseleave', () => {
                isInMagneticArea = false;
                knob.style.transform = 'translate(-50%, -50%) rotate(0deg) scale(1)';
            });
            
            // On smaller screens, add touch support
            if (window.innerWidth <= 768) {
                document.body.style.cursor = 'auto';
                cursor.style.display = 'none';
                
                let touchStartX, touchStartY;
                
                document.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    touchStartX = touch.clientX;
                    touchStartY = touch.clientY;
                });
                
                document.addEventListener('touchmove', (e) => {
                    const touch = e.touches[0];
                    const deltaX = touch.clientX - touchStartX;
                    const deltaY = touch.clientY - touchStartY;
                    
                    const knobAngle = Math.atan2(deltaY, deltaX) * (180 / Math.PI) + 90;
                    knob.style.transform = `translate(-50%, -50%) rotate(${knobAngle}deg)`;
                });
                
                document.addEventListener('touchend', () => {
                    knob.style.transform = 'translate(-50%, -50%) rotate(0deg)';
                });
            }
            
            // Add scrolling animation to vertical lines
            const lines = document.querySelectorAll('.scroll-line');
            lines.forEach(line => {
                const duration = Math.random() * 2 + 2;
                const delay = Math.random() * 2;
                
                line.style.animation = `scrollDown ${duration}s linear ${delay}s infinite`;
            });
            
            // Create scrolling animation
            function scrollDown() {
                return `
                    @keyframes scrollDown {
                        0% {
                            transform: translateY(-100%);
                        }
                        100% {
                            transform: translateY(100vh);
                        }
                    }
                `;
            }
            
            // Add keyframes to document
            const style = document.createElement('style');
            style.textContent = scrollDown();
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
